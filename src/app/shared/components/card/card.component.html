<div class="card mb-3" style="width: 100%;">
    <img class="card-img-top" src="{{pokemon.img}}" alt="Card image cap">
    <div class="card-body">
        <div class="d-flex d-flex-row w-100">
            <h5 class="card-title flex-grow-1">#{{pokemon.id + " "}}{{pokemon.name | titlecase}}</h5>
            <div class="d-flex justify-content-end w-100" class="div" *ngFor="let type of pokemon.types">
                <app-pokemon-type *ngIf="type" [pokemonType]="type"></app-pokemon-type>
            </div>
        </div>
        <hr>
        <div *ngFor="let stat of pokemon.stats | keyvalue">
            <p><strong>{{ stat.key | uppercase }}:</strong> {{ stat.value }}</p>
        </div>
    </div>
  </div>
